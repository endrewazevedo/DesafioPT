<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home Page</title>
  </head>
  <style>
    form {
        line-height: 1.5em;
    }
    input[type="submit"] {
          display: inline-block;
          border: 1px solid black;
    }
    input[type="button"] {
          display: inline-block;
          border: 1px solid black;
    }
  </style>
  <body>
    {% if user_id is not defined %}
    <h1>Olá visitante</h1>
    <form action="/login" method="POST">
        <label for="login_user">Email, CPF ou PIS:</label>
        <input type="text" name="login_user" id="login_user">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br>
        <input type="submit" value="Entrar">
        <input type="button" value="Cadastre-se" onclick="location.href='/cadastro_usuario';">
    </form>
    {% else %}
    <h1>Olá {{ username }}</h1>
    <form action="/logout" method="POST">
      <input type="submit" value="Logout">
    </form>
    <a href="/alterar_usuario">Alterar informações</a>
    {% endif %}
  </body>
</html>
